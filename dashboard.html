<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sound Player</title>
  <link rel="stylesheet" href="./public/css/dashboard.css">
</head>
<body>
  <header>
    <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <main>
    <section class="search-section">
      <h2>Buscar música no YouTube</h2>
      <input type="text" id="searchInput" placeholder="Digite o nome da música">
      <button onclick="buscarMusica()">Buscar</button>
    </section>

    <section class="results-section">
      <h2>Resultados</h2>
      <div id="results"></div>
    </section>
  </main>

  <script src="./public/js/auth.js"></script>
  <script src="./public/js/youtube.js"></script>
  <script>
    // Verifica login
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      window.location.href = "index.html";
    } else {
      document.getElementById("nomeUsuario").textContent = usuario;
    }
  </script>
</body>
</html>
