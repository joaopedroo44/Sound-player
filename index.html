<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sound-Player</title>
  <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/API/login.php" method="POST" id="formLogin">
      <div class="form-group">
        <label for="email"></label>
        <input type="email" name="email" id="LoginEmail" placeholder="Digite seu e-mail" required>
      </div>

      <div class="senha-container">
        <label for="senha"></label>
        <input type="password" name="senha" id="LoginSenha" placeholder="Digite sua senha" required>
        <button type="button" id="toggleLoginSenha">Mostrar</button>
       
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

<script src="./public/js/script.js"></script>

</body>
</html>
